<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 80px;
            background-color: #0078d4;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav li {
            margin: 0 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .main {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .main img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }

        .modal-content h2 {
            margin: 0;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content a {
            color: #0078d4;
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 32px;
            color: #fff;
            cursor: pointer;
        }

        .footer {
            width: 100%;
            height: 80px;
            background-color: #ccc;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

        <div class="logo">Adopta una mascota</div>
        <ul class="nav">

        </ul>
    </div>
